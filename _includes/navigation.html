<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
		<nav>
		  <div class="nav-container">
			<div class="nav-name">
			  <strong>Nikunj Goel</strong>
			</div>
			<ul class="nav-links">
			  <li><a href="./" id="home-link" class="current">Home</a></li>
			  <li><a href="./science.md" id="science-link">Science</a></li>
			  <li><a href="./publications.md" id="publications-link">Publications</a></li>
			  <li><a href="./news.md" id="news-link">News</a></li>
			  <li><a href="./outreach.md" id="outreach-link">Outreach</a></li>
			</ul>
		  </div>
		</nav>
    </header>
	<script>
  document.addEventListener('DOMContentLoaded', function() {
    var navLinks = document.querySelectorAll('.nav-links a');
    var currentPath = window.location.pathname;
    
    navLinks.forEach(function(link) {
      link.classList.remove('current');
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('current');
      }
    });
  });
</script>
</body>
</html>
